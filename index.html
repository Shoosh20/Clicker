<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Clicker Game</h1>
    <div>
        <label id="clickValue">0</label><br>
        <button type="button" id="clickButton">Click</button><br>
        <button id="rebirth">Rebirth</button><br>
        <button id="reset">Reset</button>
    </div>
    <br>
    <div id="shop">
        <h3>Buy Upgrades</h3>
        <h4>+1 Click</h4>
            <button id="plusOneClick" class="shopButton">Buy | 10 Clicks</button>
        <div class="shopElements1">
        <h4>+10 Click</h4>
            <button id="plusTenClick" class="shopButton">Buy | 100 Clicks</button>
        <div class="shopElements2">
        <h4>+100 Clicks</h4>
            <button id="plus100Click" class="shopButton">Buy | 1000 Clicks</button>
        </div>
        <div class="shopElements3">
        <h4>Autoclicker</h4>
            <button id="autoClicker" class="shopButton">Buy | 100 Clicks</button>
        </div>
    </div>
    <div>
        <h3 id="level">Level 1</h3>
    </div>
</style>
<script src="script.js"></script>
</body>
</html>
